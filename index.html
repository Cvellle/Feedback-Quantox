    <section class="roadmap">
      <div class="roadmap__controls">
        <div class="back">
          <span class="arrow"></span>
          <span class="text"><a href="/" data-navigo>Go back</a></span>
          <div>
            <h3>Roadmap</h3>
          </div>
        </div>
        <a class="add" href="/new-feedback" data-navigo>+ Add Feedback</a>
      </div>

      <div class="roadmap__column roadmap__column--planned">
        <bold>
          Planned
          <span>(<span class="count"></span>)</span>
        </bold>
        <div>In search</div>
        <div>
          <div class="item">
            <div><span></span></div>
          </div>
        </div>
        <div class="feedback feedback--roadmap">
          <div class="feedback-items-wrapper">
            <div class="feedback-item" id="${current.id}">
              <div class="feedback-item__left">
                <span class="arrow"></span>
                <div class="count">${current.upvotes}</div>
              </div>
              <div class="feedback-item__center">
                <h4 class="title">${current.title}</h4>
                <p>
                  ${current.description}
                </p>
                <div class="tag">
                  <span>${current.category}</span>
                </div>
              </div>
              <div class="feedback-item__right">
                <span class="comment"></span>
                <div class="count">
                  ${current.comments ? current.comments.length : 0}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
